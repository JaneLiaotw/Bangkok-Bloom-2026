<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Business Guide | Bangkok Saga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #DAA520; --dark: #2D3436; --bg: #F9F7F2; }
        body { font-family: -apple-system, "Noto Sans TC", sans-serif; background: var(--bg); color: var(--dark); padding-bottom: 120px; }
        
        .guide-header { background: var(--dark); color: white; padding: 40px 25px; border-radius: 0 0 35px 35px; margin-bottom: 30px; }
        .section-title { font-size: 0.8rem; font-weight: 800; color: #888; text-transform: uppercase; letter-spacing: 1.5px; margin: 25px 20px 15px; }

        /* 戰典入口大卡片 */
        .master-card { 
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%); 
            margin: 0 20px; padding: 25px; border-radius: 25px; color: white;
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; box-shadow: 0 15px 30px rgba(218, 165, 32, 0.2);
            transition: 0.3s;
        }
        .master-card:active { transform: scale(0.96); }

        /* 工具連結清單 */
        .tool-link {
            background: white; margin: 0 20px 12px; padding: 18px 22px; 
            border-radius: 20px; display: flex; align-items: center;
            text-decoration: none; color: var(--dark); box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .tool-icon { width: 40px; height: 40px; background: #fdf6e3; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 15px; color: var(--gold); }
        .tool-info { flex-grow: 1; }
        .tool-name { font-weight: 700; font-size: 0.95rem; }
        .tool-desc { font-size: 0.75rem; color: #999; }

        /* 底部導航 */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 85px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; z-index: 1000; padding-bottom: 15px; }
        .bottom-nav a { text-decoration: none; color: #BDBDBD; display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; font-weight: 700; }
        .bottom-nav a.active { color: var(--gold); }
    </style>
</head>
<body>

    <div class="guide-header">
        <h2 class="fw-bold">生存指南</h2>
        <p class="small opacity-75 mb-0">Professional Survival Toolkit</p>
    </div>

    <a href="thai.html" class="master-card">
        <div>
            <div style="font-size: 0.75rem; font-weight: 600; opacity: 0.9;">LANGUAGE TOOLKIT</div>
            <h3 class="fw-bold mb-1">100 句泰語戰典</h3>
            <p class="small mb-0 opacity-75">快速溝通、點餐、避坑指南</p>
        </div>
        <i class="fas fa-language fa-3x opacity-50"></i>
    </a>

    <div class="section-title">Essential Tools</div>

    <div class="tool-link">
        <div class="tool-icon"><i class="fas fa-wallet"></i></div>
        <div class="tool-info">
            <div class="tool-name">支付檢核表</div>
            <div class="tool-desc">PromptPay</div>
        </div>
        <i class="fas fa-chevron-right text-muted opacity-30"></i>
    </div>

    <div class="tool-link">
        <div class="tool-icon"><i class="fas fa-phone-flip"></i></div>
        <div class="tool-info">
            <div class="tool-name">緊急聯絡資訊</div>
            <div class="tool-desc">觀光警察 1155 / 駐泰代表處</div>
        </div>
        <i class="fas fa-chevron-right text-muted opacity-30"></i>
    </div>

    <div class="tool-link">
        <div class="tool-icon"><i class="fas fa-calculator"></i></div>
        <div class="tool-info">
            <div class="tool-name">即時匯率換算</div>
            <div class="tool-desc">快速計算 TWD 與 THB 價差</div>
        </div>
        <i class="fas fa-chevron-right text-muted opacity-30"></i>
    </div>

    <nav class="bottom-nav">
        <a href="index.html"><i class="fas fa-house-chimney"></i><span>總覽</span></a>
        <a href="culture.html"><i class="fas fa-compass"></i><span>行程</span></a>
        <a href="guide.html" class="active"><i class="fas fa-feather-pointed"></i><span>指南</span></a>
    </nav>

</body>
</html>
