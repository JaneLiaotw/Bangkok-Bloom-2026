<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bangkok Bloom 2026 | Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-3">
    <header class="mb-4 mt-3 animate-fadeInUp">
        <h2 class="fw-bold">Sawasdee! 🙏</h2>
        <p class="text-soft small">曼谷 2026：奢華酒廊與大眾運輸冒險</p>
    </header>

    <div class="glass-card animate-fadeInUp">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-bold"><i class="fas fa-coins text-warning me-2"></i>即時匯率換算</span>
            <span class="badge rounded-pill bg-light text-dark">1 TWD ≈ 1.08 THB</span>
        </div>
        <div class="row g-2 align-items-center">
            <div class="col-5">
                <input type="number" class="form-control border-0 bg-light py-2" placeholder="台幣 TWD" oninput="document.getElementById('thb').value=(this.value*1.08).toFixed(0)">
            </div>
            <div class="col-2 text-center text-muted"><i class="fas fa-arrows-left-right"></i></div>
            <div class="col-5">
                <input type="number" id="thb" class="form-control border-0 bg-light py-2" placeholder="泰銖 THB" oninput="document.querySelector('.col-5 input').value=(this.value/1.08).toFixed(1)">
            </div>
        </div>
    </div>

    <div class="row g-3 mb-4 animate-fadeInUp" style="animation-delay: 0.1s;">
        <div class="col-6">
            <div class="glass-card p-3 mb-0 text-center">
                <i class="fas fa-champagne-glasses text-danger h4"></i>
                <div class="fw-bold small">酒廊時光</div>
                <div class="text-soft x-small">17:30 - 19:30</div>
            </div>
        </div>
        <div class="col-6">
            <div class="glass-card p-3 mb-0 text-center">
                <i class="fas fa-shirt text-primary h4"></i>
                <div class="fw-bold small">免費洗衣</div>
                <div class="text-soft x-small">每日 2 件</div>
            </div>
        </div>
    </div>

    <div class="glass-card py-4 animate-fadeInUp" style="background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%); color: white; border: none; animation-delay: 0.2s;">
        <h6 class="fw-bold small opacity-75">CURRENT RESIDENCE</h6>
        <div class="h3 fw-bold mb-2">InterContinental</div>
        <div class="d-flex align-items-center">
            <i class="fas fa-map-marker-alt me-2"></i><span class="small">Ratchaprasong, Bangkok</span>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="active"><i class="fas fa-house-chimney"></i><span>總覽</span></a>
        <a href="culture.html"><i class="fas fa-compass"></i><span>行程</span></a>
        <a href="guide.html"><i class="fas fa-feather-pointed"></i><span>指南</span></a>
    </nav>
</body>
</html>
