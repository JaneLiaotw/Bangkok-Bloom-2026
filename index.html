<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bangkok Saga | Professional Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #DAA520; --dark: #2D3436; --bg: #F9F7F2; }
        body { font-family: -apple-system, "Noto Sans TC", sans-serif; background: var(--bg); color: var(--dark); padding-bottom: 120px; margin: 0; }
        
        /* 頂部商務狀態列 */
        .status-bar { background: var(--dark); color: white; padding: 40px 25px 60px; border-radius: 0 0 40px 40px; }
        .user-welcome { font-size: 0.85rem; opacity: 0.8; letter-spacing: 1px; }
        .main-title { font-size: 2rem; font-weight: 800; letter-spacing: -1px; }

        /* 快捷卡片 */
        .dashboard-grid { margin-top: -30px; padding: 0 20px; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
            border-radius: 24px; 
            padding: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 20px;
        }

        /* 匯率專業列 */
        .rate-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .rate-title { font-size: 0.75rem; font-weight: 700; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .sync-tag { font-size: 0.65rem; color: #27ae60; background: #e8f5e9; padding: 2px 8px; border-radius: 10px; font-weight: 600; }
        .rate-value { font-size: 1.8rem; font-weight: 800; color: var(--dark); }
        .rate-trend { font-size: 0.8rem; color: #27ae60; font-weight: 600; }
        .sync-time { font-size: 0.65rem; color: #bbb; margin-top: 5px; }

        /* 行程進度條 */
        .progress-container { margin-top: 15px; }
        .progress-label { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 700; margin-bottom: 8px; }
        .custom-progress { height: 8px; background: #eee; border-radius: 10px; overflow: hidden; }
        .progress-bar { background: var(--gold); border-radius: 10px; }

        /* 導航按鈕 */
        .nav-btn { 
            display: flex; align-items: center; justify-content: space-between; 
            background: white; padding: 18px 22px; border-radius: 20px; 
            text-decoration: none; color: var(--dark); margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: 0.3s;
        }
        .nav-btn:active { transform: scale(0.98); background: #fdfdfd; }
        .nav-btn i { color: var(--gold); font-size: 1.2rem; }
        .nav-text { font-weight: 700; font-size: 1rem; }

        /* 底部導航 */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 85px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; z-index: 1000; padding-bottom: 15px; }
        .bottom-nav a { text-decoration: none; color: #BDBDBD; display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; font-weight: 700; }
        .bottom-nav a.active { color: var(--gold); }
        .bottom-nav i { font-size: 1.4rem; margin-bottom: 4px; }
        
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="status-bar">
        <div class="user-welcome">SAWASDEE, EXPLORER</div>
        <div class="main-title">Bangkok Saga</div>
    </div>

    <div class="dashboard-grid">
        <div class="glass-card">
            <div class="rate-header">
                <div class="rate-title">Market Exchange Rate</div>
                <div class="sync-tag"><i class="fas fa-bolt me-1 pulse"></i>Live Connected</div>
            </div>
            <div class="d-flex align-items-baseline">
                <div class="rate-value">1.00 <span style="font-size: 0.9rem; font-weight: 500;">TWD</span></div>
                <i class="fas fa-arrows-left-right mx-3 text-muted"></i>
                <div class="rate-value">1.08 <span style="font-size: 0.9rem; font-weight: 500;">THB</span></div>
            </div>
            <div class="rate-trend"><i class="fas fa-caret-up me-1"></i>0.12% vs Yesterday</div>
            <div class="sync-time" id="syncTime">Initializing sync...</div>
        </div>

        <div class="glass-card">
            <div class="progress-label">
                <span>ITINERARY PROGRESS</span>
                <span id="progressPercent">20%</span>
            </div>
            <div class="custom-progress">
                <div class="progress-bar" style="width: 20%"></div>
            </div>
            <div class="mt-3 small text-muted">
                <i class="fas fa-calendar-check me-2 text-success"></i>Next: Day 2 - Heritage & Magic Hour
            </div>
        </div>

        <a href="culture.html" class="nav-btn">
            <div class="d-flex align-items-center">
                <i class="fas fa-compass me-3"></i>
                <span class="nav-text">查看完整行程隨筆</span>
            </div>
            <i class="fas fa-chevron-right text-muted opacity-50"></i>
        </a>

        <a href="guide.html" class="nav-btn">
            <div class="d-flex align-items-center">
                <i class="fas fa-tools me-3"></i>
                <span class="nav-text">商務支付與生存指南</span>
            </div>
            <i class="fas fa-chevron-right text-muted opacity-50"></i>
        </a>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="active"><i class="fas fa-house-chimney"></i><span>總覽</span></a>
        <a href="culture.html"><i class="fas fa-compass"></i><span>行程</span></a>
        <a href="guide.html"><i class="fas fa-feather-pointed"></i><span>指南</span></a>
    </nav>

    <script>
        // 專業時間更新邏輯
        function updateSyncTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('syncTime').innerHTML = 
                `<i class="far fa-clock me-1"></i>Last Sync: ${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
        }

        // 行程進度自動計算 (假設當前 Day 1)
        function updateProgress() {
            const lastDay = parseInt(localStorage.getItem('bangkok_last_day')) || 1;
            const percent = (lastDay / 5) * 100;
            document.querySelector('.progress-bar').style.width = percent + '%';
            document.getElementById('progressPercent').innerText = percent + '%';
        }

        // 初始化
        updateSyncTime();
        updateProgress();
        // 每秒更新一次時間，確保「即時連動」感
        setInterval(updateSyncTime, 1000);
    </script>
</body>
</html>
