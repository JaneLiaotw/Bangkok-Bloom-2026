    <style>
        :root { --gold: #DAA520; --blue: #2E86C1; --bg: #F9F7F2; --dark: #2D3436; }
        body { font-family: -apple-system, "Noto Sans TC", sans-serif; background: var(--bg); color: var(--dark); padding-bottom: 160px !important; margin: 0; }
        
        /* 分類標頭 */
        .category-header { 
            background: linear-gradient(135deg, #2D3436 0%, #000000 100%); 
            color: white; padding: 14px 20px; border-radius: 12px; 
            margin: 30px 0 12px; font-weight: 800; position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* 句子卡片 */
        .thai-card { 
            border-radius: 18px; background: white; padding: 18px; margin-bottom: 10px; 
            border: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; 
            transition: transform 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .thai-card:active { transform: scale(0.98); }
        
        .thai-info { flex: 1; padding-right: 10px; }
        .zh-text { font-size: 1rem; font-weight: 800; color: #333; display: block; }
        .py-text { font-size: 0.8rem; color: var(--blue); font-family: 'Courier New', monospace; font-weight: 600; }
        .th-text { font-size: 1.3rem; color: var(--gold); font-weight: 800; margin-top: 4px; display: block; line-height: 1.2; }
        
        /* 播放按鈕 */
        .audio-btns { display: flex; flex-direction: row; gap: 8px; }
        .btn-speak { 
            width: 48px; height: 48px; border-radius: 14px; border: 1.5px solid #eee; 
            background: #fff; color: var(--gold); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-speak i { font-size: 1.1rem; }
        .btn-speak span { font-size: 0.6rem; font-weight: 800; margin-top: 2px; }
        .btn-speak:active { background: var(--gold); color: white; border-color: var(--gold); }

        /* 底部導覽列 */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: calc(85px + env(safe-area-inset-bottom)); 
            background: rgba(255,255,255,0.98); display: flex; justify-content: space-around; 
            align-items: center; padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid #eee; z-index: 9999; 
        }
        .bottom-nav a { text-decoration: none; color: #BDBDBD; display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; font-weight: 700; }
        .bottom-nav a.active { color: var(--gold); }
    </style>
</head>

        const container = document.getElementById('thaiContent');

        function speak(text, rate) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'th-TH';
            utterance.rate = rate;
            window.speechSynthesis.speak(utterance);
        }

        Object.entries(phraseData).forEach(([cat, list]) => {
            let catHTML = `<div class="category-header">${cat}</div>`;
            list.forEach(item => {
